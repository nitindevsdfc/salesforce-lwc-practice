<template>
    <lightning-card icon-name="standard:contact" variant="base">
      <div slot="title">
          Create Contact
      </div>
      <div class="slds-p-horizontal_small">

            <lightning-record-picker
                name="AccountId"
                variant="standard"
                label="Account"
                placeholder="Search Account..."
                required
                object-api-name="Account"
            >
            </lightning-record-picker>

            <lightning-input 
              type="text"
              variant="standard"
              name="FirstName"
              label="First Name"
              placeholder="type first name here...."
              value={_firstName}
              required
              onchange={handleFirstName}
            ></lightning-input>

            <lightning-input 
              type="text"
              variant="standard"
              name="LastName"
              label="Last Name"
              placeholder="type last name here...."
              value={_lastName}
              required
              onchange={handleLastName}
            ></lightning-input>

            <lightning-input 
              type="email"
              variant="standard"
              name="Email" 
              label="Email address"
              placeholder="type email here....."
              value={_email}
              required
              onchange={handleEmail}
            ></lightning-input>

            <lightning-input
               type="phone"
               variant="standard"
               name="Phone"
               label="Phone"
               placeholder="type Phone here...."
               value={_phone}
               required
               onchange={handlePhone}
            >
            </lightning-input>

            <lightning-combobox
                variant="standard"
                options={_options}
                value={_leadSource}
                name="LeadSource"
                label="Lead Source"
                placeholder="Select Lead Source"
                required
                onchange={handleLeadSource}
            ></lightning-combobox>

            <lightning-input
               type="checkbox"
               checked={isPrimary}
               variant="standard"
               name="IsPrimaryContact"
               label="Is Primary Contact"
               value={_primaryContact}
               onchange={handlePrimary}
            ></lightning-input>

            <!-- <div onmouseover={handleMouseOver}>
                <h1>Bring Mouse Over Me.....</h1>
            </div>
                
            <lightning-input 
              type="text"
              variant="standard"
              name="EnterKey"
              label="Press Enter Key"
              onchange={handleEnterKey}
            ></lightning-input> -->

            <lightning-button
                variant="brand"
                label="Create Contact"
                title="Create Contact"
                onclick={handleCreateContact}
            ></lightning-button>


            <lightning-button
                variant="destructive"
                label="Cancel"
                title="Cancel"
                onclick={handleCancel}
            ></lightning-button>

            <lightning-button
                variant="success"
                label="Success"
                title="Success"
                onclick={handleCancel}
            ></lightning-button>

            
      </div>

      <div slot="footer">
            Card Footer
      </div>
      <div>
        <!-- Card Body  -->
        
      </div>
    </lightning-card>    
</template>
